<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pass Data From Parent to Child</title>
  <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
  <div id="app">
    <child-component message-from-parent="Here is static message from parent"></child-component>
    <hr/>
    <child-component v-bind:message-from-parent="dynamicMessage"></child-component>
  </div>
  <script>
    // Create a Vue application
    const app = Vue.createApp({
      data() {
        return {
          dynamicMessage: 'here is dynamic message from parent'
        }
      }
    })
    app.component('child-component', {
      props: [
        'messageFromParent' // If you use camelCase here, use hyphen (camel-case) when you pass data from parent
      ],
      data() {
        return {
          messageInChild: 'here is message in child component'
        }
      },
      template: `
        <div>
          Child: {{messageInChild}} <br/>
          Parent: {{messageFromParent}}
        </div>`
    })

    app.mount('#app')
  </script>
</body>
</html>
